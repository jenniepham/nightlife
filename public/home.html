<html ng-app="vote">
<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/home.js"></script>


<div class="header">
  <div class="header-buttons">
    <div class='logo'>
     <a href="/"><img src="images/logo-small.png"></a>
    </div>
    <div class="wordbuttons">
     <a href="/home">home</a>
     <a href="/polls">polls</a>
     <a href="/recent">most recent</a>
     <a href="/popular">popular</a>
     <a href="/login">log-in</a>
     <p id="username"></p>
    </div>

 </div>
</div>

<div class="appBody">
 <div class="yourPolls">
   <p>Your Polls</p>
   <p>no polls yet...</p>
 </div>
 <div class="pollForm">
   <form method="post" action="/home/form" id="pollForm">
     <input type="text" name="question" placeholder="Poll Question"></input><br>
     <input type="text" name="options 1"></input><br>
   </form>
   <button id="addOption"><center>+ option</center></button>
   <button id="removeOption"><center>x option</center></button>
   <button id="submit"><center>create poll</center></button>

 </div>

</div>



</body>
</html>
