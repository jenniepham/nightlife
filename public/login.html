<html ng-app="vote">
<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>


<div class="header">
  <div class="header-buttons">
    <div class='logo'>
     <a href="/"><img src="images/logo-small.png"></a>
    </div>
    <div class="wordbuttons">
     <a href="/home">home</a>
     <a href="/polls">polls</a>
     <a href="/recent">most recent</a>
     <a href="/popular">popular</a>
     <a href="/login">log-in</a>
     <p id="username"></p>
    </div>

 </div>
</div>

<div class="appBody">
 <div class="yourPolls">
   <p>New to PMV? Fill out the form to join!</p>
   <form method="post" action="/newuser" id="newUserForm">
     <input class="loginInput" type="text" name="username" placeholder="Username"></input><br>
     <input class="loginInput" type="password" name="password" placeholder="Password"></input><br>
     <input class="loginSubmit" type="submit" value="signup"></input>
   </form>
 </div>
 <div class="loginForm">
   <p>Existing user? Log in below!</p>
   <form method="post" action="" id="loginForm">
     <input class="loginInput" type="text" name="username" placeholder="Username"></input><br>
     <input class="loginInput" type="password" name="password" placeholder="Password"></input><br>
     <input class="loginSubmit" type="submit" value="submit"></input>
   </form>


 </div>

</div>



</body>
</html>
